<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <main class="cl-wrapper">
        <div class="cl-main">
            <div class="cl-display">
                <div class="cl-display__main">
                    999999999999
                </div>
            </div>
            <div class="cl-buttons">
                <button class="cl-buttons__plusminus">&#177;</button>
                <button class="cl-buttons__back">back</button>
                <button class="cl-buttons__clear">clear</button>
                <button class="cl-buttons__number">7</button>
                <button class="cl-buttons__number">8</button>
                <button class="cl-buttons__number">9</button>
                <button class="cl-buttons__operator">&#247;</button>
                <button class="cl-buttons__number">4</button>
                <button class="cl-buttons__number">5</button>
                <button class="cl-buttons__number">6</button>
                <button class="cl-buttons__operator">&#215;</button>
                <button class="cl-buttons__number">1</button>
                <button class="cl-buttons__number">2</button>
                <button class="cl-buttons__number">3</button>
                <button class="cl-buttons__operator">&#8722;</button>
                <button class="cl-buttons__number">0</button>
                <button class="cl-buttons__number">.</button>
                <button class="cl-buttons__equals">=</button>
                <button class="cl-buttons__operator">&#43;</button>
            </div>
        </div>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
